<!doctype html>
<html>

    <head>
        <title>ECN</title>
        <script src="dist/d3.js"></script>
    </head>

    <body>
        <div id="myplot"></div>
        <script>
            // set the dimensions and margins of the graph
            var margin = {top: 10, right: 30, bottom: 30, left: 60},
                width = 460 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;

            // append the svg object to the body of the page
            var svg = d3.select("#myplot")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                      "translate(" + margin.left + "," + margin.top + ")");   

            // Read data
            const all = d3.dsv(";", "http://alexdarcy.github.io/ecn/2020.csv");
            all.then(function(data) {
                // Convert to integer
                data.forEach(function(x) {
                    x.annee = +x.annee;
                    x.rang = +x.rang;
                })

                groups = d3.group(data, x => x.specialite);
                neuro = groups.get("neurologie ");

                neuro_ville = d3.group(neuro, x => x.ville);
                // var test = groups.map(function(d) { return d.key });
                console.log(groups);

                towns = [];
                for (let key of neuro_ville.keys() ){
                    towns.push(key);
                }
                console.log(towns);
                console.log(towns.length);
                // console.log(d3.min(neuro, d => d.rang));


                // Add X axis --> it is a date format
                var x = d3.scaleBand()
                    .domain(towns)
                    .range([ 0, width ]);
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));

                // Add Y axis
                var y = d3.scaleLinear()
                    .domain([0, d3.max(neuro, function(d) { return d.rang; })])
                    .range([ height, 0 ]);
                svg.append("g")
                    .call(d3.axisLeft(y));

                 // Add dots
                svg.append('g')
                    .selectAll("dot")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", function (d) { return x(d.ville); } )
                    .attr("cy", function (d) { return y(d.rang); } )
                    .attr("r", 1.5)
                    .style("fill", "#69b3a2")
            });
        </script>
    </body>
</html>
