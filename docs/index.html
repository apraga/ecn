<!doctype html>
<html>

    <head>
        <title>ECN</title>
        <script src="dist/d3.js"></script>
    </head>

    <body>
        <div id="myplot"></div>
        <script>
            // set the dimensions and margins of the graph
            var margin = {top: 10, right: 30, bottom: 30, left: 60},
                width = 460 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;

            // append the svg object to the body of the page
            var svg = d3.select("#myplot")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                      "translate(" + margin.left + "," + margin.top + ")");   

            // Read data
            const all = d3.dsv(";", "http://alexdarcy.github.io/ecn/2020.csv");
            all.then(function(data) {
                // Convert to integer
                data.forEach(function(x) {
                    x.annee = +x.annee;
                    x.rang = +x.rang;
                })

                groups = d3.group(data, x => x.specialite);
                neuro = groups.get("neurologie ");
                console.log(neuro);
                console.log(d3.keys(neuro[0]));

                neuro_ville = d3.group(neuro, x => x.ville);
                console.log(neuro_ville);
                // console.log(d3.min(neuro, d => d.rang));


                // Add X axis --> it is a date format
                var x = d3.scalePoint()
                    .domain(d3.extent(neuro, function(d) { return d.ville; }))
                    .range([ 0, width ]);
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));

                // Add Y axis
                var y = d3.scaleLinear()
                    .domain([0, d3.max(neuro, function(d) { return +d.rang; })])
                    .range([ height, 0 ]);
                svg.append("g")
                    .call(d3.axisLeft(y));

                // Add the line
                svg.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "steelblue")
                    .attr("stroke-width", 1.5)
                    .attr("d", d3.line()
                          .x(function(d) { return x(d.ville) })
                          .y(function(d) { return y(d.rang) })
                         );
                // // Add the valueline path.
                // svg.append("path")	
                //     .attr("class", "line")
                //     .attr("d", valueline(data));
                // console.log(data[0]);
            });
        </script>
    </body>
</html>
